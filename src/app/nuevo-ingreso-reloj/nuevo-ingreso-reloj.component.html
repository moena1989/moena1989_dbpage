  <div class="options">
    <div class="selc">
      <p class="sl-ttl">Modelo</p>
      <div class="custom-select">
        <select class="ss" [(ngModel)]="modelo_seleccionado">
          <option *ngFor="let opc of est.modelos" [ngValue]="opc">{{opc.name}}</option>
        </select>
      </div>
    </div>


    <div class="selc">
      <p class="sl-ttl">Colección</p>
      <div class="custom-select">
        <select class="ss" [(ngModel)]="colecc_select">
          <option *ngFor="let opc of colecciones_del_modelo_selected" [ngValue]="opc">{{opc.name}}</option>
        </select>
      </div>
    </div>

    <div class="selc" *ngFor="let opc of opciones_por_ver">
      <p class="sl-ttl">{{opc.nombre}}</p>
      <div class="custom-select">
        <select class="ss" [(ngModel)]="obj[opc.nombre]">
          <option *ngFor="let op of opc.ops">{{op.name}}</option>
        </select>
      </div>
    </div>
