<div class="card" [ngClass]="{'active': !snacktive ,
  'r': tipo==='error',
  'ok': tipo==='ok',
  'adv': tipo==='adv'}">

  <i class="fal snack_ico" [ngClass]="{
  'fa-times': tipo==='error',
  'fa-check ': tipo==='ok',
  'fa-exclamation-triangle ': tipo==='adv'}"></i>

  <div class="snack_cnt">
    <div class="ttl">{{tittle}}</div>
    <div class="txt_cnt">{{msg}}</div>
  </div>
</div>
