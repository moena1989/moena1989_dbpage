<app-item-config #item
                 [productType]="productType"
                 [category]="category"
                 [itemType]="itemType"
                 [items]="current.models"
                 [itemTypeName]="typeName"
                 [msgNewItem]="msgNewItem">
  <div class="l-s">
    <div class="part-sub-tttl">
      <i class="fal fa-language doc-top-ico"></i>
      <div class="ttl">Datos Multi-idioma</div>
    </div>

    <app-tabs class="min-tab">
      <div class="tab-item-content"
           *ngFor="let t of current.supportedLangs"
           [class.tab-opt-act]="itemConfig.selectedLanguage===t" (click)="itemConfig.selectLanguage(t)">
        <div>{{t.name}}</div>
      </div>
    </app-tabs>

    <div class="cnt-inputs">

      <app-input
        ttl="Nombre"
        placeholder="Nombre"
        langCode="{{itemConfig.selectedLanguage?.code}}"
        [value]="itemConfig.currentItem[itemConfig.selectedLanguage.code]?.name"
        [isDisabled]="!itemConfig.isEditable"
        (whenWriting)="itemConfig.whenWritingName($event)">
      </app-input>

    </div>

    <div class="part-sub-tttl">
      <i class="fal fa-database doc-top-ico"></i>
      <div class="ttl">Datos de Manufactura</div>
    </div>

    <div class="cnt-inputs">
      <app-m-select tittle="Modelo" [items]="current.models" [selectedItem]="item.currentItem?.model"
                    (whenSelecting)="selectingModel($event)" [isDisabled]="!itemConfig.isEditable"></app-m-select>

      <app-m-select tittle="Colección" [items]="collections" [isDisabled]="!itemConfig.isEditable"
                    [selectedItem]="item.currentItem?.bunckles"
                    (whenSelecting)="selectingCollection($event)"></app-m-select>

      <app-input [isDisabled]="!itemConfig.isEditable"
                 [value]="itemConfig.currentItem?.code"
                 ttl="Código de Especie"
                 [maxLength]="2"
                 placeholder="##"
                 (whenWriting)="whenWrittingCode($event)"
                 [errMsg]="errMsg"
                 [upperCase]="true">
      </app-input>

    </div>
  </div>
</app-item-config>
