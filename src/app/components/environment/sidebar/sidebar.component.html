<!--[ngClass]="tools.isMenuOpened ? 'sidebar-opened' : 'sidebar-closed'"-->
<div class="main_menu sidebar-opened">
  <div class="lg-cnt">
    <img class="main_name" src="assets/common/logos/logo-full-b.svg" alt="Moena 1989"/>
  </div>
  <div class="sidebar-scrollable-area">
    <app-custom-select (whenSelecting)="optionSelected=$event"></app-custom-select>
    <div class="ssssssss">
    </div>
    <ng-container *ngFor="let opt of optionSelected?.routes">
      <div class="sub">{{opt.category}}</div>
      <div class="item"
           routerLinkActive="acti"
           *ngFor="let o of opt.subCategories"
           [routerLink]="o.path"
           (click)="selectR(o, opt.category)">
        <div class="ico_op" style="  margin: 0 1.5rem;">
          <i class="{{iconStyle}} {{o.icon}} er fa-lg fa-fw"></i>
        </div>
        <div class="opt_txt">{{o.name}}</div>
      </div>
    </ng-container>
  </div>
</div>
