<div [ngClass]="menu_state ? 'sidebar-opened' : 'sidebar-closed'">
  <div class="mn">
    <img class="svg_logo" src="assets/common/logo_w.svg"/>

  </div>


  <div class="options_mn">
    <div class="sub">
      DEPARTAMENTOS
    </div>

    <div class="item" routerLink="/">
      <i class="fal fa-home fa-fw ico_op "></i>
      <!--<fa-icon class="fa-fw ico_op " [icon]="['fal','home']" size="2x" fixedWidth="{{true}}"></fa-icon>-->
      <div class="opt_txt">Inicio</div>
    </div>

    <div class="item" (click)="regs=!regs">
      <i class="fal fa-barcode-alt fa-fw ico_op "></i>
      <div class="opt_txt">Registros</div>

      <fa-icon class="fa-fw obb " [icon]="['fas','angle-down']" transform="rotate-{{regs? '180': '0'}}" size="2x"
               fixedWidth="{{true}}"></fa-icon>

    </div>
    <div *ngIf="regs">
      <div class="item sub" routerLink="/registro/nueva_caja" [routerLinkActive]="'acti'">
        <i class="fal fa-plus fa-fw ico_op "></i>
        <div class="opt_txt">Nueva Caja</div>
      </div>

      <div class="item sub" routerLink="/registro/nuevo_reloj" [routerLinkActive]="'acti'">
        <i class="fal fa-plus fa-fw ico_op "></i>
        <div class="opt_txt">Nueva Reloj</div>
      </div>
    </div>


    <div class="item" routerLink="/busqueda/" [routerLinkActive]="'acti'">
      <i class="fal fa-search fa-fw ico_op "></i>
      <div class="opt_txt">Busquedas</div>
    </div>

    <div class="item">
      <i class="fal fa-file-invoice-dollar fa-fw ico_op "></i>
      <div class="opt_txt ">Ventas</div>
    </div>

    <div class="item">
      <i class="fal fa-cube fa-fw ico_op "></i>
      <div class="opt_txt">Inventario</div>
    </div>

    <div class="sub">
      CUENTA
    </div>

    <div class="item">
      <i class="far fa-sliders-h fa-fw ico_op "></i>
      <div class="opt_txt">Ajustes</div>
    </div>
    <div class="item" (click)="cerrarCuenta()">
      <i class="fal fa-sign-out fa-fw ico_op "></i>
      <div class="opt_txt">Salir</div>
    </div>
  </div>


  <div class="ssss">
    <div class="user_nv">
      <div class="nombre">Andrés Gc</div>
      <div class="cargo">v 1.2</div>
    </div>
  </div>

</div>
